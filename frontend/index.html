<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Live Stock Prices</h1>
    <table id="stockTable">
        <thead>
            <tr>
                <th>Stock Symbol</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="stockData">
            <!-- Stock rows will go here -->
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
